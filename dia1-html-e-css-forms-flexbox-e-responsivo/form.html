<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Curriculo</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="form-header">
    <h1>Formulario para cadastro de Curriculo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main>
    <form id="cv-form" action="" method="GET">
      <div>
        <fieldset>
          <div class="line-content">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="input-email">Endereço de email: </label>
            <input class="email-input" type="email" name="email" id="input-email" maxlength="50" required>
          </div>
          <div class="line-content">
            <label for="input-cpf">CPF: </label>
            <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
          </div>
          <div class="line-content">
            <label for="address">Endereço: </label>
            <input type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="state">Estado:</label>
            <select name="state" id="state" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="line-content">
            <label for="houseType">Tipo de imóvel:</label>
            <input type="radio" name="houseType" id="house" value="house" required><span>casa</span>
            <input type="radio" name="houseType" id="apartament" value="apartament" required><span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="resume">Resumo do Curriculo:</label>
            <textarea id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="line-content">
            <label for="role">Cargo: </label>
            <input type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="roleDescription">Descrição do Cargo:</label>
            <input type="text" id="roleDescription" name="roleDescription" required>
          </div>
          <div class="line-content">
            <label for="starDate">Data de início: </label>
            <input type="text" class="input-data" name="starDate" value="" required>
          </div>
        </fieldset>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="script.js"></script>
</body>

</html>
